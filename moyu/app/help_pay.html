<!doctype html>
<html>
<head>
    <!--@@ include("inc/head.html", {"title": "支付方式", "keywords": "keywords", "description": "description"}) -->
    <!-- build:css /www/styles/help.css -->
    <link type="text/css" rel="stylesheet" href="/www/styles/help.css">
    <!-- endbuild -->
</head>
<body>
<div class="container row">
    <!--@@ include("inc/header.html") -->
    <div class="mainbody help-wrapper">
        <div class="wrapper">
            <div class="wrapper-left">
                <!--@@ include("inc/help_menu.html") -->
            </div>
            <div class="wrapper-right">
                <div class="help-box">
                    <h2 class="f-22">支付方式</h2>
                   <h3 class="f-14">提交订单后请您尽快支付，超出24小时未支付的订单将会自动取消。</h3>
                    <ul>
                        <li>
                            <h3>1. 提交订单后如何支付？</h3>
                            <p>提交订单后进入收银台，选择支付宝或者微信后，点击付款进行支付。</p>
                            <img src="/www/images/help/b1.jpg"/>
                            <p>如果你已经关闭了收银台，则可以进入“我的订单”页面找到该订单，点击“付款”重新进入收银台进行支付。</p>
                            <img src="/www/images/help/b1.jpg"/>
                        </li>
                        <li>
                            <h3>2. 如何用微信支付？</h3>
                            <p>在收银台选中“微信支付”，点击“付款”，您将看到一个二维码，此时打开手机上的微信扫一扫这个二维码，即可进行支付。</p>
                            <img src="/www/images/help/b2.jpg"/>
                        </li>
                        <li>
                            <h3>3. 如何用支付宝支付？</h3>
                            <p>在收银台选中“支付宝”，点击“付款”，进入支付宝的付款页面完成支付即可。</p>
                            <img src="/www/images/help/b3.jpg"/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--@@ include("inc/footer.html") -->
</div>
</body>
</html>
