<!doctype html>
<html>
<head>
    <!--@@ include("inc/head.html", {"title": "支付失败", "keywords": "keywords", "description": "description"}) -->
    <!-- build:css /www/styles/payinfo.css -->
    <link type="text/css" rel="stylesheet" href="/www/styles/payinfo.css">
    <!-- endbuild -->
</head>
<body>
<div class="container row">
    <!--@@ include("inc/header_sample.html", {"title": "收银台"}) -->
    <div class="mainbody row bg-eee">
        <div class="wrapper">
            <div class="order-info row bg-fff min-height-500 order-info-fail">
                <i class="icon-pay icon-pay-ok-50"></i>
                <div class="info">
                    <h1>支付失败！</h1>
                    <p class="c-999 f-18 p">订单号：4512233251123265</p>
                    <p class="f-18 p">请在 <span class="c-df1f26" id="js-count-time" data-total="30000">23小时58分32秒</span> 内完成支付，超时后将取消订单</p>
                    <p class="btn-group p"><a href="#">查看订单</a></p>
                </div>
            </div>
        </div>
    </div>
    <!--@@ include("inc/footer.html") -->
</div>
<!--@@ include("inc/static.html") -->
<script>
$(document).ready(function(){
    var countTimer = $('#js-count-time');
    var totalTime = parseInt(countTimer.data('total'));
    var formatTime = function(num){
        var h = parseInt(num/3600);
        var m = parseInt((num%3600) / 60);
        var s = (num%3600) % 60;
        h = h<10 ? '0'+ h : h;
        m = m<10 ? '0'+ m : m;
        s = s<10 ? '0'+ s : s;
        return h +'小时'+ m +'分'+ s +'秒';
    };
    var count = function(){
        setTimeout(function(){
            totalTime--;
            if(totalTime > 0){
                count();
                countTimer.text(formatTime(totalTime))
            } else {
                window.location.reload();
            }
        }, 1000);
    };
    count();
});
</script>
</body>
</html>
