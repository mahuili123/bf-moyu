<!doctype html>
<html class="user-center">
<head>
    <!--@@ include("inc/head.html", {"title": "申请退货", "keywords": "keywords", "description": "description"}) -->
    <!-- build:css /www/styles/user.css -->
    <link type="text/css" rel="stylesheet" href="/www/styles/get_express.css">
    <link type="text/css" rel="stylesheet" href="/www/styles/user.css">
    <!-- endbuild -->
</head>
<body>
<div class="container row">
    <!--@@ include("inc/header.html") -->
    <div class="mainbody row bg-eee">
        <div class="wrapper">
            <div class="user-layout row">
                <div class="sidebar">
                    <!--@@ include("inc/user_nav.html") -->
                </div>
                <div class="main">
                    <div class="order-nav row return-title apply-return">
                        <h4><a href="#">返修/退换货记录</a> <span>&gt;</span> <span>申请售后服务</span></h4>
                        <div class="after-sales f-12">
                            <a href="#">售后政策</a>
                            <a href="#">联系客服</a>
                        </div>
                    </div>
                    <div class="return-table-box">
                        <table cellspacing="0" cellpadding="0" class="return-table return-table-info">
                            <thead>
                            <tr class="f-14">
                                <th class="return-col1 right-line">退货单号</th>
                                <th class="return-col2 right-line">订单号</th>
                                <th class="return-col3 right-line">商品</th>
                                <th class="return-col4 right-line">退货数量</th>
                                <th class="return-col5 right-line">实付款</th>
                                <th class="return-col6">状态</th>
                            </tr>
                            </thead>
                            <tbody class="f-14">
                            <tr>
                                <td class="right-line"><span>3997569086915610</span></td>
                                <td class="right-line"><span>3997507435627481</span></td>
                                <td class="right-line">
                                    <div class="product-info">
                                        <a href="#">
                                            <div class="image">
                                                <img src="www/images/detail/2s.jpg"/>
                                            </div>
                                            <div class="info">
                                                <h3 class="f-14">小黄人耳机</h3>
                                                <p class="c-666">颜色:黄白  尺寸：小号</p>
                                            </div>
                                        </a>
                                    </div>
                                </td>
                                <td class="right-line" valign="top"><span>×1</span></td>
                                <td class="right-line" valign="top">
                                    <span>申请退货</span>
                                    <span>2016-07-15 18:23:24</span>
                                </td>
                                <td valign="top"><span>同意退货<br/>等待邮寄</span><span class="delivery c-df1f26">邮寄</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="apply-return-item">
                        <span class="apply-return-item-fl">服务类型：</span>
                        <div class="apply-return-item-fr">
                            <ul class="apply-by">
                                <li class="on">退货</li>
                                <li>换货</li>
                            </ul>
                        </div>
                    </div>
                    <div class="apply-return-item">
                        <span class="apply-return-item-fl">提交数量：</span>
                        <div class="apply-return-item-fr">
                            <span class="decrease">－</span>
                            <input type="text" name="num" class="num-input" value="1"/>
                            <span class="increase">＋</span>
                        </div>
                    </div>
                    <div class="apply-return-item">
                        <span class="apply-return-item-fl">问题描述：</span>
                        <div class="apply-return-item-fr">
                            <textarea cols="" rows="" class="area" placeholder="请写出问题描述"></textarea>
                            <div class="area-rule">10-500字</div>
                        </div>
                    </div>
                    <div class="apply-return-item">
                        <span class="apply-return-item-fl">照片信息：</span>
                        <div class="apply-return-item-fr">
                            <span class="upload">上传</span>
                        </div>
                    </div>
                    <hr class="dash-line"/>
                    <div class="customer-info">
                        <h3 class="f-14">确认顾客信息</h3>
                        <ul>
                            <li><label for="name">联系人：</label><input id="name" type="text" value="陈星星"></li>
                            <li><label for="mobile">手机号码：</label><input id="mobile" type="text" value="15810535632"></li>
                            <li><label for="address">收货地址：</label><input id="address" type="text" class="apply-address" value="北京市海淀区学院路51号首享科技大厦13层"></li>
                        </ul>
                    </div>
                    <div class="apply-submit"><span class="apply-submit-btn f-24">提交</span></div>
                </div>
            </div>
        </div>
    </div>
    <!--@@ include("inc/footer.html") -->
</div>
</body>
</html>
