<!doctype html>
<html class="confirm bg-f1f1f1">
<head>
    <!--@@ include("inc/head.html", {"title": "订单结算-修改收货地址", "keywords": "keywords", "description": "description"}) -->
    <!-- build:css /h5/styles/address.css -->
    <link type="text/css" rel="stylesheet" href="/h5/styles/address.css">
    <!-- endbuild -->
</head>
<body>
<div class="container row">
    <header class="header-has-home row bg-fff">
        <a href="javascript:;" class="back js-history-go">
            <!--@@ include("inc/svg.html", {"file": "arrow-left"}) -->
        </a>
        <h1 class="f-18">添加/修改收货地址</h1>
    </header>
    <article class="article confirm-body-addr row">
        <ul class="row bg-fff addr-form f-14">
            <li class="row">
                <label class="title">收货姓名</label>
                <div class="form-item">
                    <input type="text" name="add_name" value="韩梅梅" placeholder="真实姓名" />
                </div>
            </li>
            <li class="row">
                <label class="title">手机号码</label>
                <div class="form-item">
                    <input type="text" name="add_tel" value="13641329804" placeholder="11位手机号" />
                </div>
            </li>
            <li class="row">
                <label class="title">所在地区</label>
                <div class="form-item">
                    <input type="text" name="add_addresss" value="北京 市辖区 西城区" placeholder="省 市 区" />
                    <input type="hidden" name="add_province_id" value=""/>
                    <input type="hidden" name="add_province_name" value=""/>
                    <input type="hidden" name="add_city_id" value=""/>
                    <input type="hidden" name="add_city_name" value=""/>
                    <input type="hidden" name="add_area_id" value=""/>
                    <input type="hidden" name="add_area_name" value=""/>
                    <!--@@ include("inc/svg.html", {"file": "arrow-right"}) -->
                    <a href="javascript:;" class="address-link js-address-link"></a>
                </div>
            </li>
            <li class="row">
                <label class="title">详细地址</label>
                <div class="form-item">
                    <input type="text" name="add_address-info" value="新街口街道，如意里小区" placeholder="详细地址，路名或街道名，门牌号" />
                </div>
            </li>
        </ul>
    </article>
    <footer class="addr-footer bg-fff row">
        <button class="btn-red-middle" id="js-submit">保存并使用</button>
    </footer>
</div>
<div class="address-box">
    <div class="china-address">
        <a href="javascript:;" class="close"><!--@@ include("inc/svg.html", {"file": "remove"}) --></a>
        <a href="javascript:;" class="back"><!--@@ include("inc/svg.html", {"file": "arrow-left"}) --></a>
        <div class="address-title c-666">请选择省</div>
        <div class="address-content">
            <div class="address-item province">
                <ul></ul>
            </div>
            <div class="address-item city">
                <ul></ul>
            </div>
            <div class="address-item area">
                <ul></ul>
            </div>
        </div>
    </div>
</div>
<!--@@ include("inc/static.html") -->
<!-- build:js /h5/scripts/confirm.js -->
<script src="/h5/scripts/china_add3.js"></script>
<script src="/h5/scripts/addr_add3.js"></script>
<!-- endbuild -->
</body>
</html>
